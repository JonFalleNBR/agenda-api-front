<mat-toolbar>Contatos</mat-toolbar>
<form [formGroup]="formulario" (ngSubmit)="submit()">
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input  formControlName="nome"  matInput placeholder="Exemplo">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Exemplo@email.com">
    </mat-form-field>

    <button mat-button color="primary">Adicionar</button>

</form>
